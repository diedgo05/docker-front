<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title-proyect">CRUD - API REST</h1>

    <div class="create-element">
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="number" id="edad" placeholder="Edad: 0">
      <button id="crear" class="btn create">Crear</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
    <div class="creador">
      <button id="btn-creador" class="btn">Clickea si quieres conocer al creador</button>
      <p id="info-creador" style="font-weight: bold; color: #333; margin-top: 10px;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
